run_id: comparative-1-iter1-ImageNet64
method: AFDER
model:
  name: unet-latent-sd15
  img_size: 64
  base_channels: 320
  channel_mult: [1, 2, 4, 4]
  num_res_blocks: 2
  attention_resolutions: [8, 16]
  acceleration:
    type: AFDER
    target_step_budget: 4
    eps_target: 0.05        # tuned by Optuna
training:
  epochs: 300
  batch_size: 128
  optimizer: adamw
  learning_rate: 2.0e-4     # tuned by Optuna
  betas: [0.9, 0.999]
  weight_decay: 0.01
  scheduler: cosine
  warmup_steps: 1000
  gradient_clip_norm: 1.0
  mixed_precision: true
  checkpoint_every: 10000
  num_workers: 8
  seed: 42
dataset:
  name: ImageNet64
  source: hf://gitpull/Imagenet_64x64
  resolution: 64
  splits:
    train: train
    val: val
  augmentations:
    random_crop: true
    horizontal_flip: true
    repeat: 1
optuna:
  n_trials: 25
  direction: minimize        # primary metric FID
  search_space:
    learning_rate:
      type: loguniform
      low: 1.0e-5
      high: 5.0e-4
    eps_target:
      type: uniform
      low: 0.01
      high: 0.1
    batch_size:
      type: categorical
      choices: [64, 128, 256]
hardware:
  device: cpu
  ram_limit_mb: 500
logging:
  project: AFDER_ImageNet64
  experiment_name: comparative-1-iter1
  log_interval: 100
  save_artifacts: true
